<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ciudad Pastel</title>
    <link rel="icon" type="image/x-icon" href="/img/fav.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/form.css">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="" >
        <div class="contact__wrapper shadow-lg ">
            <div class="row no-gutters">

                <div class="col-lg-7 contact-form__wrapper p-5 order-lg-2">
                    <form action="https://formsubmit.co/jimmyugaldecrehana@gmail.com" method="POST" class="contact-form form-validate" novalidate="novalidate">
                        <div class="row">
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label class="required-field" for="firstName">nombre</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                                </div>
                            </div>

                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label for="lastName">apellido</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                                </div>
                            </div>

                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label class="required-field" for="email">correo electrónico</label>
                                    <input type="text" class="form-control" id="email" name="email" required>
                                </div>
                            </div>

                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label for="phone">número de teléfono</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
                            </div>

                            <div class="col-sm-12 mb-3">
                                <div class="form-group">
                                    <label class="required-field" for="message">cuál curso te guitaría llevar?</label>
                                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                                </div>
                            </div>

                            <div class="col-sm-12 mb-3">
                                <button type="submit" id="sendemail" data-bs-dismiss="modal" name="submit" class="btn btn-primary">enviar</button>
                            </div>

                        </div>
                    </form>
                </div>

                <div class="col-lg-5 contact-info__wrapper gradient-brand-color p-5 order-lg-1">
                    <h3 class="color--white mb-5">Contacto</h3>

                    <ul class="contact-info__list list-style--none position-relative z-index-101">
                        <li class="mb-4 pl-4">
                            <span class="position-absolute"><i class="fas fa-envelope"></i></span> info@gmail.com
                        </li>
                        <li class="mb-4 pl-4">
                            <span class="position-absolute"><i class="fas fa-phone-alt"></i></span> +506 1234-5678
                        </li>
                        <li class="mb-4 pl-4">
                            <span class="position-absolute"><i class="fas fa-map-marker-alt"></i></span> Ciudad Pastel.
                            <br> 300 sur parque central,
                            <br> Ciudad Quesada, CR

                            <div class="mt-3">
                                <a href="https://goo.gl/maps/8xdPAkeYFM6fa9957" target="_blank" class="text-link link--right-icon text-white">Dirección en Google Maps<i class="link__icon fa fa-directions"></i></a>
                            </div>
                        </li>
                    </ul>

                </div>

            </div>
        </div>
    </div>

</body>

</html>
